<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004aad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003580;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8bc34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7cb342;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Subtle inner shadow -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main text - GLP -->
  <text x="64" y="52" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="900" fill="#ffffff" text-anchor="middle" letter-spacing="-1">GLP</text>
  
  <!-- 360 with gradient -->
  <text x="64" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="900" fill="url(#textGradient)" text-anchor="middle" letter-spacing="-1">360</text>
  
  <!-- Trademark symbol -->
  <circle cx="100" cy="40" r="10" fill="rgba(139,195,74,0.3)"/>
  <text x="100" y="44" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#8bc34a" text-anchor="middle">â„¢</text>
  
  <!-- Outer glow -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
</svg>
